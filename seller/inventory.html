<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../styles/homepage-style.css" rel="stylesheet">
    <link href="../styles/portfolio.css" rel="stylesheet">
    <link href="../styles/bootstrap.css" rel="stylesheet">






    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> <!-- JQuery-->

<body>

<header role="banner" style="margin-bottom:30px;"class="page-header-home">
    <nav id="mynavbar" class="navbar navbar-default navbar-fixed-top navbar-burger">



        <div class="container-fluid">

                <a class="navbar-brand" style="margin-right: 60px;" href="#">Lakeshore Market</a>




            <!-- start colllapsed navbar  -->
            <div class="navbar-header navbar-right">
                <button
                        id="menu-toggle"
                        type="button"
                        class="navbar-toggle collapsed"
                        data-toggle="collapse"
                        data-target="#main_navbar"
                        aria-expanded="false">
                    <span class="sr-only"> Toggle navigation </span>
                    <span class="icon-bar bar1"> </span>
                    <span class="icon-bar bar2"></span>
                    <span class="icon-bar bar3"></span>


                </button>
            </div> <!-- / colllapsed navbar  -->

            <!-- start un-colllapsed navbar  -->
            <div class="collapse navbar-collapse mynavigation navbar-right" id="main_navbar">
                <ul class="nav navbar-nav">
                    <li> <h4 style="text-align: center; vertical-align: center; font-weight:400; color:#ffffff">Welcome, User</h4></li>
                    <li style="margin-left: 100px;"><a href = "#">Home</a></li>
                    <li><a href = "products.html">Add a product</a></li>
                    <li class="active" ><a href = "#">Inventory</a></li>
                    <li><a href = "../index.html">Log out</a></li>
                </ul>
            </div><!-- / un-colllapsed navbar  -->

        </div> <!-- /container  -->
    </nav>


</header>

<div class="page-row--split-blocks android-section" style="margin-bottom:40px; position:relative; left:31%;">

    <h2 class="content-subtitle">
        Here's your Inventory
    </h2>


</div>


<script id="project-modal-template" type="text/x-handlebars-template">
    <div class="grid__item project__item desk--one--quarter tablet--one-half">
        <div class="caption-panel caption-panel--home">
            <a class="caption-panel__image-wrapper" data-ga-action="project description 1_Select" data-ga-label="eccomerce, lakeshroe-market" data-ga-value="1">
                <div class="caption-panel__image" style="background-color: #a3a3c2">

                </div>
            </a>

            <div class="caption-panel__content">
                <a data-ga-action="product description 1_Select" data-ga-label="eccomerce, lakeshroe-market" data-ga-value="1">
                    <h3 class="image-aside__title">

                        {{ProductTitle}}

                    </h3>

                </a>

                <p class="caption-panel__text">
                    {{ProductType}}

                </p>

                <div class="" style="margin-bottom:20px;">
                    <a id="product2" style="margin-right:45px;"data-ga-action="product description 1_Select" data-ga-label="View" data-ga-value="1" >
										   <span>
										       4 Stars

										   </span>
                    </a>

                    <a style="float: right; margin-left:20px;margin-right:10px;text-align:center;" id="product3" data-ga-action="product description 1_Select" data-ga-label="Add to Cart" data-ga-value="1" >
										   <span>
										       {{ProductCost}}

										   </span>
                    </a>


                </div>


                <div class="caption-panel__links">
                    <a id="product1" style="margin-right:40px;"data-ga-action="product description 1_Select" data-ga-label="View" data-ga-value="1" >
										   <span>
										       View
											   <svg viewBox="-2 -2 30 30" class="svg-icon link-icon link-icon-project-color">
								                   <path d="M20.5,3.5c-4.7-4.7-12.3-4.7-17,0s-4.7,12.3,0,17s12.3,4.7,17,0S25.2,8.2,20.5,3.5z M10.4,18.9l5.6-5.6H4.2v-2.7l11.9,0l-5.6-5.6l1.8-1.8l7.9,7.9l0.8,0.8l-1.3,1.3l-7.4,7.4L10.4,18.9z">

									               </path>


								                </svg>
										   </span>
                    </a>

                    <a style="float: right; margin-left:15px;" id="product4" data-ga-action="product description 1_Select" data-ga-label="Add to Cart" data-ga-value="1" >
										   <span>
										       Add to cart
											   <svg viewBox="-2 -2 30 30" class="svg-icon link-icon link-icon-project-color">
								                   <path d="M20.5,3.5c-4.7-4.7-12.3-4.7-17,0s-4.7,12.3,0,17s12.3,4.7,17,0S25.2,8.2,20.5,3.5z M10.4,18.9l5.6-5.6H4.2v-2.7l11.9,0l-5.6-5.6l1.8-1.8l7.9,7.9l0.8,0.8l-1.3,1.3l-7.4,7.4L10.4,18.9z">

									               </path>


								                </svg>
										   </span>
                    </a>


                </div>

            </div>


        </div>
    </div>


</script>


<!-- Products Body -->

<div class="page-row page-row--split-blocks page-row-project">


    <!-- Product cards -->
    <div class="content-container content-row content-row--short">

        <div class="grid" id="content">






        </div>

    </div>


</div>
