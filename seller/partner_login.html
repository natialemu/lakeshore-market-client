<div role="main" style="min-height: 600px;">
    <div id="js-pjax-container">
        <div class="auth-form px-3" id="login">
            <form accept-charset="UTF-8" id= "login_form" action="" method="post">
                <div style="margin: 0; padding: 0;display: inline">

                </div>

                <div class="auth-form-header p-0">
                    <h1>
                        Partner Sign in
                    </h1>

                </div>

                <div class="auth-form-body mt-3">
                    <label for="login_field">
                        Username or email
                    </label>
                    <input  autofocus="autofocus" tabindex="1" class="form-control input-block" id="login_field" name="login" type="text">

                    <label for="password">
                        Password

                        <a href="#" class="label-link">
                            Forgot password?
                        </a>
                    </label>


                    <input class="form-control form-control input-block" id="password" name="password" tabindex="2" type="password">



                    <input id="login_button" class="btn btn-primary btn-block" tabindex="3" type="submit" value="Sign in">
                </div>

            </form>

            <p class="create-account-callout mt-3">
                Don't have an account?
                <a href="index.html"> Create an account</a>.

            </p>
        </div>
    </div>


</div>
