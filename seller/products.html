<!-- sign up page -->
<div class="mx-auto col-sm-8 col-md-5 hide-sm">

    <div class="rounded-1 text-gray bg-gray-light py-4 px-4 px-md3 px-lg-4">
        <form id="registeration_form" accept-charset="UTF-8" action="" autocomplete="off" class="home-hero-signup js-signup-form" method="">
            <div style="margin:0;padding: 0;display: inline"></div>
            <dl class="form-group mt-0">
                <dt class="input-label">
                    <label class="form-label-f5" for="product_name">Product name</label>


                </dt>
                <dd>
                    <input type="text" name="product_name" id="product_name" class="form-control form-control-lg input-block" placeholder="What's the name of your product">

                </dd>

            </dl>
            <dl class="form-group ">
                <dt class="input-label">
                    <label class="form-label-f5" for="product_type">Product type</label>


                </dt>
                <dd>
                    <input type="text" name="product_type" id="product_type" class="form-control form-control-lg input-block" placeholder="What type of product is it?">

                </dd>


            </dl>
            <dl class="form-group ">

                <dt class="input-label">
                    <label class="form-label-f5" for="product_cost">Cost</label>


                </dt>
                <dd>
                    <input type="text" name="product_cost" id="product_cost" class="form-control form-control-lg input-block" placeholder="What's the price?">

                </dd>

            </dl>

            <dl class="form-group ">

                <dt class="input-label">
                    <label class="form-label-f5" for="product_tag">Product tag</label>


                </dt>
                <dd>
                    <input type="text" name="product_tag" id="product_tag" class="form-control form-control-lg input-block" placeholder="Wanna tag the product?">

                </dd>

            </dl>

            <input type="hidden" name="source" class="js-signup-source" value="fom-home">
            <input id="required_field_811a" name="required_field" style="display: none" type="text" class="form-control">
            <input  name="timestamp" style="display: none" type="hidden" value="1511122354537273636" class="form-control">




            <button id="add_product_button"class="btn btn-primary btn-large f4 btn-block" type="submit">Add product</button>

        </form>
