<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="styles/maia.experimental.css" rel="stylesheet">

    <link href="styles/market_style.css" rel="stylesheet">

    <link href="styles/main-body-style.css" rel="stylesheet">

    <link href="styles/bootstrap.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> <!-- JQuery-->
    <script src="scripts/sign-up-js.js"></script>




    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&amp;subset=latin-ext" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,600&amp;subset=latin-ext" rel="stylesheet">
        <link href="http://fonts.googleapis.com/css?family=Roboto+Slab:300,400" rel="stylesheet" type="text/css">

        <script src="scripts/handlebars-v4.0.5.js"></script>	<!-- handlebar library -->
    <script src="scripts/bootstrap.min.js"></script> <!-- bootsrap libraries -->
    <script src="scripts/jquery.lettering.js"></script>	<!-- lettering library -->
    <script src="scripts/jquery.textillate.js"></script>	<!-- textillate library -->

    <title>Lakeshore Martket</title>
</head>
<body>
   <div id ="app">

       <!-- header for homepage -->
       <header role="banner" class="page-header">
           <nav id="mynavbar" class="navbar navbar-default navbar-fixed-top navbar-burger">



               <div class="container-fluid">
                   <a class="navbar-brand" href="index.html">Lakeshore Market</a>

                   <!-- start colllapsed navbar  -->
                   <div class="navbar-header navbar-right">
                       <button
                               id="menu-toggle"
                               type="button"
                               class="navbar-toggle collapsed"
                               data-toggle="collapse"
                               data-target="#main_navbar"
                               aria-expanded="false">
                           <span class="sr-only"> Toggle navigation </span>
                           <span class="icon-bar bar1"> </span>
                           <span class="icon-bar bar2"></span>
                           <span class="icon-bar bar3"></span>


                       </button>
                   </div> <!-- / colllapsed navbar  -->

                   <!-- start un-colllapsed navbar  -->
                   <div class="collapse navbar-collapse mynavigation navbar-right" id="main_navbar">
                       <ul class="nav navbar-nav">

                           <li><a href = "#">Sign up</a></li>

                           <li style="margin-left:30px;"><a href = "login.html">Log in</a></li>
                       </ul>
                   </div><!-- / un-colllapsed navbar  -->

               </div> <!-- /container  -->
           </nav>
       </header>

       <div class="jumbotron jumbotron-codelines">
           <div class="container-lg p-responsive position-relative">
               <div class="d-md-flex flex-items-center gutter-md-spacious">
                   <!-- jumbotron header and description -->
                   <div class="col-md-7 text-center text-md-left">

                       <h1 class="alt-h0 text-white lh-condensed-ultra mb-3">
                           Lakeshore market
                       </h1>
                       <p class="alt-lead mb-4">
                           Welcome to Lakeshore market


                       </p>

                   </div>

                   <!-- sign up page -->
                   <div class="mx-auto col-sm-8 col-md-5 hide-sm">

                       <div class="rounded-1 text-gray bg-gray-light py-4 px-4 px-md3 px-lg-4">
                           <form id="registeration_form" accept-charset="UTF-8" action="" autocomplete="off" class="home-hero-signup js-signup-form" method="">
                               <div style="margin:0;padding: 0;display: inline"></div>
                               <dl class="form-group mt-0">
                                   <dt class="input-label">
                                       <label class="form-label-f5" for="user[login]">Username</label>


                                   </dt>
                                   <dd>
                                       <input type="text" name="username" id="user[login]" class="form-control form-control-lg input-block" placeholder="Pick a username">

                                   </dd>

                               </dl>
                               <dl class="form-group ">
                                   <dt class="input-label">
                                       <label class="form-label-f5" for="user[email]">Email</label>


                                   </dt>
                                   <dd>
                                       <input type="text" name="email" id="user[email]" class="form-control form-control-lg input-block" placeholder="example@example.com">

                                   </dd>


                               </dl>
                               <dl class="form-group ">

                                   <dt class="input-label">
                                       <label class="form-label-f5" for="user[password]">Password</label>


                                   </dt>
                                   <dd>
                                       <input type="text" name="password" id="user[password]" class="form-control form-control-lg input-block" placeholder="Create a password">

                                   </dd>

                               </dl>

                               <dl class="form-group ">

                                   <dt class="input-label">
                                       <label class="form-label-f5" for="user[user_type]">User type</label>


                                   </dt>
                                   <dd>
                                       <input type="text" name="user_type" id="user[user_type]" class="form-control form-control-lg input-block" placeholder="Partner or customer">

                                   </dd>

                               </dl>

                               <input type="hidden" name="source" class="js-signup-source" value="fom-home">
                               <input id="required_field_811a" name="required_field" style="display: none" type="text" class="form-control">
                               <input  name="timestamp" style="display: none" type="hidden" value="1511122354537273636" class="form-control">




                               <button id="register_button"class="btn btn-primary btn-large f4 btn-block" type="submit">Sign up</button>

                           </form>
                       </div>

                   </div>

                   <!-- another container -->
                   <div class="d-sm-none text-center">

                   </div>

               </div>


           </div>
       </div>


   </div>

   <div>

       <h2 class="section__header" style="position:absolute;left:40%;" >
           Product highlights
       </h2>

       <script id="project-modal-template" type="text/x-handlebars-template">
           <div class="grid__item project__item desk--one--quarter tablet--one-half">
               <div class="caption-panel caption-panel--home">
                   <a class="caption-panel__image-wrapper" data-ga-action="project description 1_Select" data-ga-label="eccomerce, lakeshroe-market" data-ga-value="1">
                       <div class="caption-panel__image" style="background-color: #a3a3c2">

                       </div>
                   </a>

                   <div class="caption-panel__content">
                       <a data-ga-action="product description 1_Select" data-ga-label="eccomerce, lakeshroe-market" data-ga-value="1">
                           <h3 class="image-aside__title">

                               {{ProductTitle}}

                           </h3>

                       </a>

                       <p class="caption-panel__text">
                           {{ProductType}}

                       </p>

                       <div class="" style="margin-bottom:20px;">
                           <a id="product2" style="margin-right:45px;"data-ga-action="product description 1_Select" data-ga-label="View" data-ga-value="1" >
										   <span>
										       4 Stars

										   </span>
                           </a>

                           <a style="float: right; margin-left:20px;margin-right:10px;text-align:center;" id="product3" data-ga-action="product description 1_Select" data-ga-label="Add to Cart" data-ga-value="1" >
										   <span>
										       {{ProductCost}}

										   </span>
                           </a>


                       </div>


                       <div class="caption-panel__links">
                           <a id="product1" style="margin-right:40px;"data-ga-action="product description 1_Select" data-ga-label="View" data-ga-value="1" >
										   <span>
										       View
											   <svg viewBox="-2 -2 30 30" class="svg-icon link-icon link-icon-project-color">
								                   <path d="M20.5,3.5c-4.7-4.7-12.3-4.7-17,0s-4.7,12.3,0,17s12.3,4.7,17,0S25.2,8.2,20.5,3.5z M10.4,18.9l5.6-5.6H4.2v-2.7l11.9,0l-5.6-5.6l1.8-1.8l7.9,7.9l0.8,0.8l-1.3,1.3l-7.4,7.4L10.4,18.9z">

									               </path>


								                </svg>
										   </span>
                           </a>

                           <a style="float: right; margin-left:15px;" id="product4" data-ga-action="product description 1_Select" data-ga-label="Add to Cart" data-ga-value="1" >
										   <span>
										       Add to cart
											   <svg viewBox="-2 -2 30 30" class="svg-icon link-icon link-icon-project-color">
								                   <path d="M20.5,3.5c-4.7-4.7-12.3-4.7-17,0s-4.7,12.3,0,17s12.3,4.7,17,0S25.2,8.2,20.5,3.5z M10.4,18.9l5.6-5.6H4.2v-2.7l11.9,0l-5.6-5.6l1.8-1.8l7.9,7.9l0.8,0.8l-1.3,1.3l-7.4,7.4L10.4,18.9z">

									               </path>


								                </svg>
										   </span>
                           </a>


                       </div>

                   </div>


               </div>
           </div>


       </script>

       <div class="page-row page-row--split-blocks page-row-project">


           <!-- Project cards -->
           <div class="content-container content-row content-row--short">
               <div class="grid" id="content">


                   

               </div>

           </div>


       </div>

   </div>

   <footer class="hashcode-footer mdl-mini-footer">
       <div class="mdl-mini-footer__left-section">
           <p class="mdl-typography--font-light">

               Â© 2017 Lakeshore Market

               <a href="index.html">
                   Go to Homepage
               </a>

               <a href="login.html">
                   Sign in
               </a>

               <a href="#">
                   Sign up for an account
               </a>

               <a href="#">
                   About Lakeshore Market
               </a>

           </p>
       </div>

   </footer>

</body>
</html>
